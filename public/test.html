<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .left,.right{
            position: relative;    /*后面移动会盒子位置*/
            display: table;
            min-height: 40px;
            text-align: center;
            background-color: #9EEA6A;
            margin: 0;
            border-radius: 7px;
        }
        .left p,.right p{
            padding:0px 10px;
        }
        .left{
            left:10px;
        }
        .right{
            right:-150px;
        }
    </style>
</head>
<body>
<div class="left">
    <p>你好啊</p>
</div>
<div class="right">
    <p>好久不见~</p>
</div>
</body>
</html>
