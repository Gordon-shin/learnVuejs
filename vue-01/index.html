<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
       <h2>{{message}}</h2> 
       
       <ul>
           <li v-for="items in movies">{{items}}</li>
       </ul>
    </div>
    
</body>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            message:'你好哈',
            movies:['海王','星际穿越','流浪地球']
        },
        
    })

</script>
</html>
