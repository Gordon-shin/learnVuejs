<html lang="en">

    <title>Document</title>
</head>
<script src="../js/vue.js"></script>

<body>
    <div id="app">
        当前计数：{{counter}}
        <button @click="add">+</button>
        <button @click="sub">-</button>
        <ul>
            <li v-for="items in movies">{{items}}</li>
        </ul>
        <button @click='addmovie'>addmovie</button>
    </div>
</body>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            counter: 0,
            movies: []
        },
        methods: {
            addmovie: (params) => {
                this.movie.push(params)
            },
            add: function (params) {
                this.counter++
            }
            ,
            sub: function (params) {
                {
                    this.counter--
                }
            }
        }
    })
</script>

</html>
