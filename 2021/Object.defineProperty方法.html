<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回顾Object.defineproperty方法</title>
</head>
<body>
    <script type="text/javascript">
        let number=18
        let person = {
            name:'张三',
            sex:'男',

        }
        //有点像java反射reflection
        Object.defineProperty(person,'age',{
            // value:18,
            // enumerable:true,//控制属性是否可以被枚举，默认值为false
            // writable : true,//控制属性是否可以被修改，默认值为false
            // configurable:true //控制属性是否可以被删除，默认值是false
            get:function (){//当有人读取person的age属性时，get函数（getter）就会被调用，
                // 且返回值就是age的值
                console.log("有人读取了age属性")
                return number
            },
        //当有人修改person的age属性时，get函数（getter）就会被调用，
        // 且返回值就是age的值
            set(v) {
                console.log('有人修改了age属性，且值是',v)
               number=v;
            }
        })
        //defineProperty 不可遍历
        console.log(Object.keys(person))
        console.log(person)
    </script>

</body>
</html>
