<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>session Storage</title>
</head>
<body>
  <h2>localStorage</h2>
  <button type="button" onclick="saveData();">Save</button>
  <button type="button" onclick="readData();">read</button>
  <button type="button" onclick="deleteData();">delete</button>
    <script type="text/javascript">
        let p = {
            "name":"张三",
            "age":18
        }
        function saveData(){
            window.sessionStorage.setItem('msg','helloworld')//字符串，键对值，后一个参数是string类型
            window.sessionStorage.setItem('person',JSON.stringify(p))
        }
        function readData(){
            console.log(window.sessionStorage.getItem('msg'));//字符串，键对值，后一个参数是string类型
            console.log(window.sessionStorage.getItem('person'));
        }
        function deleteData(){
            sessionStorage.removeItem('msg')
        }
        function deleteAllData(){
            sessionStorage.clear()
        }
    </script>

</body>
</html>
