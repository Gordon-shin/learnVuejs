<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初认vue</title>
    <!--引入Vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
     <div id="root">
         <h1>Hello,{{name.toUpperCase()}}</h1>
         <a :href="url">百度一下你就知道</a>
     </div>
    <!--准备好一个容器-->
    <script type="text/javascript">
        Vue.config.productionTip = false //阻止vue再启动时生成生产提示

        //创建vue实例 传入配置对象
        const vm = new Vue({
            el:'#root', //element 实例 值通常为css选择器字符串
            data:{// data 中用于存储数据，数据供el所指定的容器去使用,值我们暂时写成一个对象
                name:'张三',
                url:'http://www.baidu.com'
            }
        })
    </script>
</body>
</html>
