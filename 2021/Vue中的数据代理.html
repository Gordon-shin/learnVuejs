<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的数据代理</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--准备好一个容器-->
    <div id="root">
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>

    </div>

    <script type="text/javascript">

        Vue.config.productionTip = false
        const vm = new Vue({ //传入的是一个配置对象
            el:'#root',
            data:{
                name:'中山东路小学',
                address:'中山东路203号'
            }
        })
    </script>

</body>
</html>
