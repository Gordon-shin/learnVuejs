<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueComponent</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <school/>

</div>
<!--
    关于VueComponent：
    1、school组件本质是一个名未VueComponent的构造函数，且不是程序员定义的，是Vue.extend生成的
    2、我们只需要写<school/> 或者<school></school>,Vue解析的时候会帮我们创建school组件的实例对象
    即Vue帮我们执行的 new VueComponent(options)
    3
    4、关于this 指向
    （1）组件配置中：
        data函数、methods中的函数、watch中的函数、computed中的函数 他们的this均是【VueComponent实例对象】
     （2） new Vue()配置中：
        data函数、methods中的函数、watch中的函数、computed中的函数他们的this均是指向【Vue实例】
     5、VueComponent的实例对象，以后简称vc（组件实例对象）与vm实例还是有区别的
     vue的实例对象，以后简称vm
-->

</body>
<script type="text/javascript">

    Vue.config.productionTip = false

    //定义学校组件
    const school = Vue.extend({
        name:'school',
        template:`
      <div>
         <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
          </div>
    `,
        data(){
            return{
                name:'中山东路小学',
                address:'中山东路203号'
            }
        },

    })
    //定义app组件
    const app = Vue.extend({

    })

    const vm = new Vue({ //传入的是一个配置对象
        el:'#root',
        data:{
            msg:"你好，欢迎使用vue"
        },
        components:{
            school:school,
        }
    })
</script>

</html>
