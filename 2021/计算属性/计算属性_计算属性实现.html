<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插值语法实现</title>
   <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--准备好一个容器-->
<div id="root">
    姓：<input type="text" v-model:value="firstName">
    名：<input type="text" v-model:value="lastName">
    姓名：<span>{{fullName1}}</span>

</div>
</body>
<script type="text/javascript">
    new Vue({
        el:'#root',
        //vm._date下属性
        data:{
            firstName:'张',
            lastName: '三'
        },
        //也是Vue的属性
        computed:{
            fullName1:{
                //get 有什么用？当有人读取fullname时，get就会被调用，且返回值就作为fullName的值
                get(){
                    return this.firstName + '-' + this.lastName;
                },
                //当修改的fullName属性时就调用set函数
                set(value){
                    return value
                }
            }
        },
        methods:{
            fullName(){
                return this.firstName + '-' + this.lastName;
            }
        }
    })

</script>
</html>
