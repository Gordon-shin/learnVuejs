<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <h2>{{message}}</h2>
    <h2>{{fullname}}</h2>
    <ul>
        <li v-for="items in movies">{{items}}</li>
    </ul>
</div>
<script>
    const app = new Vue({
        el:'#app',
        computed:{ //计算属性
            fullname:{
                get:function () {
                    return  this.firstName+' '+ this.lastName

                }
            }
        },
        data:{
            message:'你好哈',
            movies:['海王','星际穿越','流浪地球'],
            firstName:"kobe",
            lastName:"bryant"
        },
    })
</script>




</body>
</html>
