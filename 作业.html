<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            color: red;
        }
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div id="app">
       <h2>{{message}}</h2>
       <ul>
           <li v-for="(items,index) in movies" :class="{active:currentIndex===index}" @click="liClick(index)">{{items}}</li>
       </ul>
    </div>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            message:'你好哈',
            movies:['海王','星际穿越','流浪地球'],
            currentIndex:0
        },
        methods:{
            liClick:function(index){
                this.currentIndex = index
            }
        }
    })
</script>




</body>
</html>
