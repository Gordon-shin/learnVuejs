<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div id="app">
       <h2>{{message}}</h2>
       <ul>
           <li v-for="items in movies">{{items}}</li>
       </ul>
        <cpn :cmovies="movies" :cmessage="message"></cpn> //通过子组件的属性进行传递
    </div>
<script type="text/x-template" id="cpn">
    <template >
        <div>
        <p>{{cmovies}}</p>
    </div>
    </template>
</script>

<script>
    //父传子用props
    var cpn = {
        template:'#cpn', //传入template
       /* props:['cmovies','cmessage'],//设置properties从父组件中*/
        props:{
           /* cmovies:Array, 类型限制
            cmessage:String*/
           cmovies:{
               type:Array,
               default:function () {
                   return []
               }
           },
            cmessage:{
               type:String,
                default:'aaaaa' //默认值
            }
        },
        data: function () { // 子组件data属性必须为函数
            return {}
        }
    }
    var app = new Vue({
        el:'#app',
        data:{
            message:'你好哈',
            movies:['海王','星际穿越','流浪地球']
        },
        components:{
            cpn:cpn //注册组件
        }
    })
</script>
</body>
</html>
