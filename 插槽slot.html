<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div id="app">
       <h2>{{message}}</h2>
       <ul>
           <li v-for="items in movies">{{items}}</li>
       </ul>
        <cpn><button>按钮</button></cpn>
        <cpn><span style="color: red">hhh</span></cpn>
        <cpn><button>按钮</button></cpn>
    </div>
<template id="cpn">
    <div>
        <h2>我是组件</h2>
        <p>我是组件哈哈哈</p>
        <slot></slot>
    </div>
</template>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            message:'你好哈',
            movies:['海王','星际穿越','流浪地球']
        },
        components:{
            cpn:{
                template:'#cpn'
            }

        }
    })
</script>





</body>
</html>
