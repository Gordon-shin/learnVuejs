<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div id="app">
       <h2>{{message}}</h2>
       <ul>
           <li v-for="items in movies">{{items}}</li>
       </ul>
        <span v-if="isUser">
            <label>用户账号</label>
            <input type="text" id="username" placeholder="username">
        </span>
        <span v-else>
            <label>用户邮箱</label>
            <input type="text" id="email" placeholder="email" key="email">
        </span>
        <button @click="changeType">切换类型</button>
    </div>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            message:'你好哈',
            movies:['海王','星际穿越','流浪地球'],
            isUser:true
        },
        methods:{
            changeType:function(){
                this.isUser=!this.isUser
                this.movies.reverse()
                Vue.set(this.movies,0,'名侦探柯南')
            }
        }
        //pop()
        //shift()能有相应式
        //unshift
        //splice
        //splice
        //sort()
    })

</script>




</body>
</html>
